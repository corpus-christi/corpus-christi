error-report:
  actions:
    cancel:
      en-US: Cancel
      es-EC: Cancelar
      zh-CN: 取消
    dismiss:
      en-US: Dismiss
      es-EC: Descartar
      zh-CN: 解雇
    report-error:
      en-US: Report Error
      es-EC: Informar error
      zh-CN: 报告错误
    submit:
      en-US: Sumbit
      es-EC: Enviar
      zh-CN: 提交
  display:
    add-description:
      en-US: Add Description
      es-EC: Agregar descripción
      zh-CN: 添加说明
    feedback-successful:
      en-US: Thank you, we have received your feedback!
      es-EC: ¡Gracias, hemos recibido sus comentarios!
      zh-CN: 谢谢，我们已经收到您的反馈！
    make-description:
      en-US: Please make a description of how the error occurred
      es-EC: Describa cómo se produjo el error.
      zh-CN: 请说明错误的发生方式
  error-types:
    error-400:
      en-US: The server received an invalid request
      es-EC: El servidor recibió una solicitud no válida.
      zh-CN: 服务器收到无效请求
    error-401:
      en-US: The server received a conflicting request
      es-EC: El servidor recibió una solicitud en conflicto.
      zh-CN: 服务器收到了冲突的请求
    error-404:
      en-US: The server could not identify the resource requested
      es-EC: El servidor no pudo identificar el recurso solicitado
      zh-CN: 服务器无法识别请求的资源
    error-4xx:
      en-US: A client error occurred
      es-EC: Se produjo un error del cliente.
      zh-CN: 发生客户端错误
    error-5xx:
      en-US: A server error occurred
      es-EC: Ocurrió un error del servidor
      zh-CN: 发生服务器错误
