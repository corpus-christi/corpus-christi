module: courses
entities:
  - name: Course
    singular: course
    plural: courses
    uri: /courses
    table: courses_course
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: name
        type: string
        min-length: 1
        length: medium
        required: true
      - name: description
        type: string
        min-length: 1
        required: true
        length: long
      - name: active
        type: boolean
        required: true
        default: true
    relationships:
      # internal
      - name: completions
        related-model: CourseCompletion
        backref: courses
      - name: diplomas
        related-model: DiplomaCourse
        backref: courses
      - name: prerequisites
        related-model: Prerequisite
        backref: courses
      - name: offerings
        related-model: CourseOffering
        backref: courses
      # external
      - name: images
        related-model: ImageCourse
        backref: courses
  - name: Prerequisite
    singular: prerequisite
    plural: prerequisites
    uri: /prerequisites
    table: courses_prerequisite
    attributes:
      - name: course_id
        type: integer
        primary-key: true
        foreign-key: courses_course.id
      - name: prereq_id
        type: integer
        primary-key: true
        foreign-key: courses_course.id
  - name: DiplomaCourse
    singular: diploma_course
    plural: diploma_courses
    uri: /diploma_courses
    table: courses_diploma_course
    attributes:
      - name: course_id
        type: integer
        primary-key: true
        foreign-key: courses_course.id
      - name: diploma_id
        type: integer
        primary-key: true
        foreign-key: courses_diploma.id
  - name: Diploma
    singular: diploma
    plural: diplomas
    uri: /diplomas
    table: courses_diploma
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: name
        type: string
        min-length: 1
        length: medium
        required: true
      - name: description
        type: string
        min-length: 1
        length: long
        required: true
      - name: active
        type: boolean
        required: true
        default: true
  - name: DiplomaAwarded
    singular: diploma_awarded
    plural: diplomas_awarded
    uri: /diplomas_awarded
    table: courses_diploma_awarded
    attributes:
      - name: student_id
        type: integer
        primary-key: true
        foreign-key: courses_student.id
        min: 1
      - name: diploma_id
        type: integer
        primary-key: true
        foreign-key: courses_diploma.id
        min: 1
      - name: when
        type: date
        required: true
  - name: Student
    singular: student
    plural: students
    uri: /students
    table: courses_students
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: offering_id
        type: integer
        foreign-key: courses_course_offering.id
        required: true
      - name: person_id
        type: integer
        foreign-key: people_person.id
        required: true
      - name: confirmed
        type: boolean
        required: true
        default: false
      - name: active
        type: boolean
        required: true
        default: true
    relationships:
      - name: class_attendances
        related-model: Class_Attendance
        backref: students
      - name: diplomas_awarded
        related-model: DiplomaAwarded
        backref: students
      - name: courses_completed
        related-model: CourseCompletion
        backref: students
  - name: Course_Offering
    singular: course_offering
    plural: course_offerings
    uri: /course_offerings
    table: courses_course_offering
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: course_id
        type: integer
        foreign-key: courses_course.id
        required: true
      - name: description
        type: string
        required: true
        min-length: 1
        length: long
      - name: max_size
        type: integer
        required: true
      - name: active
        type: boolean
        required: true
        default: true
    relationships:
      - name: class_meetings
        related-model: ClassMeeting
        backref: course_offerings
      - name: class_attendances
        related-model: Class_Attendance
        backref: course_offerings
  - name: Class_Attendance
    singular: class_attendance
    plural: class_attendance
    uri: /class_attendance
    table: courses_class_attendance
    attributes:
      - name: class_id
        type: integer
        primary-key: true
        foreign-key: courses_class_meeting.id
      - name: student_id
        type: integer
        primary-key: true
        foreign-key: courses_student.id
  - name: ClassMeeting
    singular: class_meeting
    plural: class_meetings
    uri: /class_meetings
    table: courses_class_meeting
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: offering_id
        type: integer
        required: true
        foreign-key: courses_course_offering.id
      - name: location_id
        type: integer
        required: true
        foreign-key: places_location.id
      - name: teacher_id
        type: integer
        required: true
        foreign-key: people_person.id
      - name: when
        type: datetime
        required: true
    relationships:
      - name: class_attendances
        related-model: Class_Attendance
        backref: class_meetings
  - name: CourseCompletion
    singular: coursecompletion
    plural: coursecompletions
    uri: /course_completion
    table: courses_course_completion
    attributes:
      - name: course_id
        type: integer
        primary-key: true
        foreign-key: courses_course.id
      - name: student_id
        type: integer
        primary-key: true
        foreign-key: courses_student.id
