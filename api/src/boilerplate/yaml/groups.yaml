module: groups
entities:
  - name: Group
    singular: group
    plural: groups
    uri: /groups
    table: groups_group
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: name
        type: string
        min-length: 1
        length: medium
        required: true
      - name: description
        type: string
        min-length: 1
        required: true
        length: long
      - name: active
        type: boolean
        required: true
        default: true
      - name: manager_id
        type: integer
        foreign-key: people_manager.id
        required: true
    relationships:
      - name: meeting
        related-model: Meeting
        backref: groups
  - name: Meeting
    singular: meeting
    plural: meetings
    uri: /meetings
    table: groups_meeting
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: group_id
        type: integer
        required: true
        foreign-key: groups_group.id
      - name: address_id
        type: integer
        foreign-key: places_address.id
      - name: start_time
        type: datetime
        required: true
      - name: stop_time
        type: datetime
        required: true
      - name: description
        type: string
        min-length: 1
        required: true
        length: long
      - name: active
        type: boolean
        required: true
        default: true
    relationships:
      - name: attendance
        related-model: Attendance
        backref: meetings
  - name: Member
    singular: member
    plural: members
    uri: /members
    table: groups_member
    attributes:
      - name: id
        type: integer
        primary-key: true
        min: 1
      - name: joined
        type: date
        required: true
      - name: active
        type: boolean
        required: true
        default: true
      - name: group_id
        type: integer
        required: true
        foreign-key: groups_group.id
      - name: person_id
        type: integer
        required: true
        foreign-key: people_person.id
    relationships:
      - name: group
        related-model: Group
        backref: members
      - name: person
        related-model: Person
        backref: members
      - name: attendance
        related-model: Attendance
        backref: members
  - name: Attendance
    singular: attendance
    plural: attendance
    uri: /attendance
    table: groups_attendance
    attributes:
      - name: meeting_id
        type: integer
        primary-key: true
        foreign-key: groups_meeting.id
      - name: member_id
        type: integer
        primary-key: true
        foreign-key: groups_member.id
